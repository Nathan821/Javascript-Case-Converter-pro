<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Javascript Case Converter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Javascript Case Converter</h1>
  <div id="container">
    <div id="wrapper">
    <textarea id="input" placeholder="Enter your text here"></textarea>
    <div class="btn-container">
    <button class="convert" id="convertLower">Lowercase</button>
    <button class="convert" id="convertPascal">Pascal case</button>
    <button class="convert" id="convertUpper">Uppercase</button>
    </div>
    <p id="message"></p>
    </div>
  </div>
<script src="javascript.js"></script>
</body>
</html>
